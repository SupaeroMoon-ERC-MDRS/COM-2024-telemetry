name: supaeromoon_ground_station
description: "The Ground Station app for the Supaeromoon rover."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  bitsdojo_window: ^0.1.6
  ffi: ^2.1.0
  flutter:
    sdk: flutter
  google_fonts: 6.1.0
  window_manager: ^0.4.3
  win32: ^5.10.0
  process_run: ^1.2.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/
